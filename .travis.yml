sudo: false
language: ruby

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

jobs:
  include:
    - stage: test
      script:
        - bundle exec jekyll build
        - travis_retry bundle exec htmlproofer ./_site
    - stage: dns
      script:
        - travis_retry bundle exec github-pages health-check

cache: bundler
