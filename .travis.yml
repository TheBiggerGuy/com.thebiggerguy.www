# Build, test and deploy website via Travis

os: linux
dist: xenial
language: generic

addons:
  apt:
    packages:
      - hunspell
      - language-pack-en

branches:
  except:
    - gh-pages
    - /^untagged/

env:
  global:
    - HUGO_VERSION=0.53
    - HUGO_HASH=2cfcdc3a69f23a48a2d1f1042bfac800266c887551801c7a40231b0ba43f5eff

before_install:
  # Set to fail on errors
  - set -o errexit && set -o pipefail
  # Install Hugo
  - .travis/install_hugo.sh
  # Install AWS CLI
  - .travis/install_awscli.sh
  # Export new tools to PATH
  - export PATH="${HOME}/.local/bin:${PATH}"
  # Export dictionaries and lang
  - export DICPATH="$(pwd)/libreoffice_dictionaries/en"
  - locale
  - locale -a
  - sudo update-locale LANG='en_GB.UTF-8'
  - locale
  # Log the versions
  - hugo version
  - aws --version
  - hunspell --version
  - echo "" | hunspell -D
  # Reset shell
  - set +o errexit && set +o pipefail

jobs:
  include:
    # Build site to test it works
    - stage: Test
      script:
        # Set to fail on errors
        - set -o errexit && set -o pipefail
        # Test the site builds
        - hugo -s site
        # Spell Check
        - git log --format="%H" >> .hunspell_default
        - find site/public -type f -name "*.html" -print0 | xargs -0 -I{} .travis/spell_check.sh "{}"
        # Reset shell
        - set +o errexit && set +o pipefail

    # Add archive of site to GitHub via releases
    - stage: Archive
      if: branch = master AND type != pull_request
      script:
        - hugo -s site
      before_deploy:
        - tar -czvf public.tar.gz site/public
      deploy:
        provider: releases
        api_key: "${GITHUB_TOKEN}"
        file: public.tar.gz
        skip_cleanup: true

    # Upload to S3 for public CDN
    - stage: Deploy
      if: branch = master AND type != pull_request
      script:
        - hugo -s site
      deploy:
        provider: script
        script:
          # Requires AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
          - aws s3 sync 'site/public' 's3://com.thebiggerguy.www' --region='eu-west-1' --acl='private' --delete
        skip_cleanup: true
      after_deploy:
        - aws cloudfront create-invalidation --distribution-id "${AWS_CLOUDFRONT_DISTRIBUTION_ID}" --paths '/*'

cache:
  directories:
    - ${HOME}/.local

